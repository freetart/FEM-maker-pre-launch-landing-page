<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" href="./images/favicon/koala.ico" />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Maker Pre Launch Landing Page</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="container nav__content">
        <img class="nav__logo" src="./images/logo.svg" alt="maker logo" />
        <div class="ul nav__list">
          <li class="nav__item text-styles">
            <a class="nav__link" href="#!">About</a>
          </li>
          <li class="nav__item text-styles">
            <a class="nav__link" href="#!">Features</a>
          </li>
          <li class="nav__item text-styles">
            <a class="nav__link" href="#!">Contact</a>
          </li>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <img
        class="hero__illustration hero__illustration--left"
        src="./images/illustration-hero-left.svg"
        alt=""
      />
      <div class="hero__info">
        <img
          class="hero__bg-pattern"
          src="./images/bg-hero-squiggle.svg"
          alt=""
        />
        <div class="hero__content">
          <h1 class="hero__title heading-styles">
            Get paid for the work you
            <span class="hero__title-span">love</span> to do.
          </h1>
          <p class="hero__lead text-styles">
            The 9-5 grind is so last century. We believe in living life on your
            own terms. Whether you’re looking to escape the rat race or set up a
            side hustle, we’ve got you covered.
          </p>
          <img class="hero__icon" src="./images/icon-scroll.svg" alt="" />
        </div>
      </div>
      <img
        class="hero__illustration hero__illustration--right"
        src="./images/illustration-hero-right.svg"
        alt=""
      />
    </header>
    <!-- main js -->
    <script src="./js/script.js"></script>
  </body>
</html>
